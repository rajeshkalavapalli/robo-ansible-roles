- name: copy {{component}} service 
  ansible.builtin.copy:
    src: {{component}}.service
    dest: /etc/systemd/system/{{component}}.service

- name: demon reload 
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: start and enable {{component}} 
  ansible.builtin.service:
    name: {{component}}
    enabled: yes
    state: started
    